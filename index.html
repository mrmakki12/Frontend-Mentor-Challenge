<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

<body>
    <div class="container">
        <div class="orderCard">
            <div class='img'>
                <img src="../order-summary-component-main/order-summary-component-main/images/illustration-hero.svg" alt="">
            </div>
            <div class="summary">
                <h2 class='bold'>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="plan">
                <div class="music">
                    <img src="../order-summary-component-main/order-summary-component-main/images/icon-music.svg" alt="">

                <div class="plan-specific">
                    <p class='bold' id='one'>Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
                <a href="#" class="bold change-btn">Change</a>
            </div>
            <a href="#" class="bold proceed-payment-btn">Proceed to Payment</a>
            <a href="#" class="bold cancel-btn">Cancel Order</a>
        </div>
    </div>
